<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron" style="background-color: #20715A ; color: white;">
            <h1 class="text-center"><strong><i class="fa fa-video-camera" aria-hidden="true"></i> GifTastic</strong></h1>
        </div>

        <!--Country Buttons-->
        <div class="row" id="countryButtons">

        </div><br>

        <!--Main Container-->
            <div class="row">

                <!--Display Gifs-->
                <div class="col-md-8">
                    <div class=row id="displayGifs">
                    </div>
                </div>


                <!--Add Country Button-->
                <div class="col-md-4">
                    <form>
                        <div class="form-group" id="clearForm">
                            <label for="countryInput"><strong>Add a country</strong></label>
                            <input type="text" class="form-control" id="countryInput">
                            <button type="submit" class="btn btn-primary" id="addCountry">Submit</button>
                        </div>
                    </form>
                </div>





            </div>

    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>

</html>
